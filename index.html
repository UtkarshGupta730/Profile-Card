<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">

    <!-- Profile Image -->
    <img src="/New folder/my_photo.jpg" 
         alt="Profile Photo">

    <!-- Name -->
    <h2>Utharsh Gupta</h2>
    <p>I am a <span>Web Developer</span></p>

    <!-- Skills List -->
    <h3>Skills</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- Info Table -->
    <table>
        <tr>
            <td>Age</td>
            <td>18</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>Utkarshgupta1429@gmail.com</td>
        </tr>
        <tr>
            <td>Location</td>
            <td>India</td>
        </tr>
    </table>

    <!-- Links -->
    <div class="links">
        <a href="https://www.linkedin.com/in/utkarsh-gupta-b3553238a/">LinkedIn</a>
        <a href="#">GitHub</a>
    </div>

    <!-- Contact Form -->
    <h3>Contact Me</h3>
    <form>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
    </form>

</div>

</body>
</html>
